[options]
addons_path = /app/odoo/addons
data_dir = /tmp/odoo-data
admin_passwd = admin
db_host = ${PGHOST}
db_port = ${PGPORT}
db_user = ${PGUSER}
db_password = ${PGPASSWORD}
db_name = ${PGDATABASE}
without_demo = True

# Add these lines to fix style issues
proxy_mode = True
workers = 1
list_db = False

# Disable asset compression temporarily
disable_asset_compression = True